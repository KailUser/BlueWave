name: Release

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Install wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine64 wine32

      - name: Install Flatpak and Flatpak Builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          sudo flatpak --version

      - name: Add Flathub repository
        run: flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      # - name: Build for macOS
      #   run: npm run build_mac

      - name: Build for Windows
        run: npm run build_win

      - name: Build for Linux
        run: npm run build_linux -- --verbose  # Add verbose logging here

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref }}
          body_path: ${{ github.event_name == 'schedule' && 'RELEASE_NOTE.md' || '/dev/null' }}
          draft: true
          files: |
            dist/BlueWave-win32-ia32.zip
            dist/BlueWave-linux-x64.flatpak